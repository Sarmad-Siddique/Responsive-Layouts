<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street, City, State, ZIP" required>
            </fieldset>
            <fieldset>
                <legend>Resume and Cover Letter</legend>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>

                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" cols="50" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="educationLevel">Highest Level of Education:</label>
                <input type="text" id="educationLevel" name="educationLevel" required>

                <label for="school">School/University Name:</label>
                <input type="text" id="school" name="school" required>

                <label for="major">Major/Area of Study:</label>
                <input type="text" id="major" name="major" required>

                <label for="graduationYear">Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" required>
            </fieldset>
            <fieldset>
                <legend>Employment History</legend>
                <label for="jobTitle">Previous Job Titles:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>

                <label for="company">Company Names:</label>
                <input type="text" id="company" name="company" required>

                <label for="employmentDates">Employment Dates:</label>
                <input type="text" id="employmentDates" name="employmentDates" required>

                <label for="responsibilities">Job Responsibilities:</label>
                <textarea id="responsibilities" name="responsibilities" rows="4" cols="50" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills and Certifications</legend>
                <label for="skills">Relevant Skills:</label>
                <input type="text" id="skills" name="skills" required>

                <label for="certifications">Certifications:</label>
                <input type="text" id="certifications" name="certifications" required>
            </fieldset>
            <fieldset>
                <legend>Availability</legend>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="relocation">Willing to Relocate?</label>
                <input type="checkbox" id="relocation" name="relocation">

                <label for="workSchedule">Preferred Work Schedule:</label>
                <input type="text" id="workSchedule" name="workSchedule" required>
            </fieldset>
            <fieldset>
                <legend>References</legend>
                <label for="referenceName">Reference Name:</label>
                <input type="text" id="referenceName" name="referenceName" required>

                <label for="referenceContact">Reference Contact Information:</label>
                <input type="text" id="referenceContact" name="referenceContact" required>

                <label for="relationship">Relationship to Applicant:</label>
                <input type="text" id="relationship" name="relationship" required>
            </fieldset>
            <fieldset>
                <legend>Additional Questions</legend>
                <label for="whyWorkHere">Why do you want to work for this company?</label>
                <textarea id="whyWorkHere" name="whyWorkHere" rows="4" cols="50" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Consent and Agreement</legend>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>

                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I acknowledge the privacy policy</label>
            </fieldset>

            
            <button type="submit">Submit Application</button>
        </form>

        
        <button id="viewApplications">View Applications as Table</button>

        
        <div id="applicationsTable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
